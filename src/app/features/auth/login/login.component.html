<div class="login-container">
  <div class="login-card" [ngClass]="userType">
    <h2>{{ userType === 'employee' ? 'Employee Login' : 'Admin Login' }}</h2>

    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter password" />
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="login-options">
      <label>
        <input
          type="radio"
          name="type"
          value="employee"
          [(ngModel)]="userType"
        />
        Employee
      </label>
      <label>
        <input type="radio" name="type" value="admin" [(ngModel)]="userType" />
        Admin
      </label>
    </div>

    <a class="create-account" href="#">Create Account</a>
  </div>
</div>
